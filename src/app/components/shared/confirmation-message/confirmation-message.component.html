<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">

  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
