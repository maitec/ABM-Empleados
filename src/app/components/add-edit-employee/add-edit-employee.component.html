<div class="row d-flex justify-content-center form-container">
    <div class="col-lg-4">
        <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="form-field-container" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="fullName">
                </mat-form-field>
                <div class="error-msg-container">
                    <small class="text-danger" *ngIf="employeeForm.get('fullName').hasError('required') && employeeForm.get('fullName').touched">
                        This field is <strong>required</strong>.
                    </small>
                    <small class="text-danger" *ngIf="employeeForm.get('fullName').hasError('maxlength') && employeeForm.get('fullName').touched">
                        Exceeds the maximum number of 30 characters.
                    </small>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="form-field-container" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <div class="error-msg-container">
                    <small class="text-danger" *ngIf="employeeForm.get('email').hasError('required') && employeeForm.get('email').touched">
                        This field is <strong>required</strong>.
                    </small>
                    <small class="text-danger" *ngIf="employeeForm.get('email').hasError('email') && employeeForm.get('email').touched">
                        Must be a valid email.
                    </small>
                </div>
            </div>
            <br>
            <br>
            <div class="col-lg-12">
                <mat-form-field class="form-field-container" appearance="outline">
                    <mat-label>Choose the admission date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="admissionDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
                <div class="error-msg-container">
                    <small class="text-danger" *ngIf="employeeForm.get('admissionDate').hasError('required') && employeeForm.get('admissionDate').touched">
                        This field is <strong>required</strong>.
                    </small>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="form-field-container" appearance="outline">
                    <mat-label>Position</mat-label>
                    <mat-select formControlName="position">
                      <mat-option *ngFor="let position of listPositions" [value]="position.name">
                        {{position.name}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="error-msg-container">
                    <small class="text-danger" *ngIf="employeeForm.get('position').hasError('required') && employeeForm.get('position').touched">
                        This field is <strong>required</strong>.
                    </small>
                </div>
            </div>
            <div class="col-lg-12 d-flex justify-content-center">
                <mat-radio-group aria-label="Select the seniority" formControlName="seniority">
                    <mat-radio-button style="margin-right: 10px;" value="Jr">Jr</mat-radio-button>
                    <mat-radio-button style="margin-right: 10px;" value="Ssr">Ssr</mat-radio-button>
                    <mat-radio-button value="Sr">Sr</mat-radio-button>
                </mat-radio-group>
                <div class="error-msg-container">
                    <small class="text-danger" *ngIf="employeeForm.get('seniority').hasError('required') && employeeForm.get('seniority').touched">
                        This field is <strong>required</strong>.
                    </small>
                </div>
            </div>
            <br>
            <div class="col-lg-12 d-flex justify-content-center">
                <button class="btn btn-primary btn-size" style="margin-right: 10px;" type="submit" [disabled]="employeeForm.invalid">{{action}}</button>
                <button class="btn btn-secondary btn-size" type="button" routerLink="/">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2 d-flex justify-content-center">
        <img src="../../../assets/img/employees.png" alt="Employees image" >
    </div>
</div>
